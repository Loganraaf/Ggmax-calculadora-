<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro e Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Lucro e Estoque</h2>
        <label for="custo">Valor gasto no estoque (R$):</label>
        <input type="number" id="custo" placeholder="Ex: 20">

        <label for="venda">Preço de venda (R$):</label>
        <input type="number" id="venda" placeholder="Ex: 50">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const custo = parseFloat(document.getElementById("custo").value);
            const venda = parseFloat(document.getElementById("venda").value);

            if (isNaN(custo) || isNaN(venda) || custo <= 0 || venda <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            const lucroBruto = venda - custo;
            const adicionalEstoque = lucroBruto * 0.2; // 20% para aumentar o estoque
            const lucroLiquido = lucroBruto - adicionalEstoque;
            const lucroPorPessoa = lucroLiquido / 2;

            // Valor que Caio deve te enviar
            const valorParaEnviar = venda - lucroPorPessoa;

            document.getElementById("resultado").innerHTML = `
                <p><strong>Resultados:</strong></p>
                <p>Lucro Bruto: R$ ${lucroBruto.toFixed(2)}</p>
                <p>Adicional para Estoque: R$ ${adicionalEstoque.toFixed(2)}</p>
                <p>Lucro Líquido (para dividir): R$ ${lucroLiquido.toFixed(2)}</p>
                <p>Lucro para cada pessoa: R$ ${lucroPorPessoa.toFixed(2)}</p>
                <p><strong>Valor que Caio deve te mandar:</strong> R$ ${valorParaEnviar.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
