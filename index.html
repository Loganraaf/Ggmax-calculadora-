<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de PIX</h2>
        <label for="valorTotal">Valor total sacado (R$):</label>
        <input type="number" id="valorTotal" placeholder="Ex: 100">

        <label for="parteCaio">Parte do Caio (R$):</label>
        <input type="number" id="parteCaio" placeholder="Ex: 50">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const valorTotal = parseFloat(document.getElementById("valorTotal").value);
            const parteCaio = parseFloat(document.getElementById("parteCaio").value);

            if (isNaN(valorTotal) || isNaN(parteCaio) || valorTotal <= 0 || parteCaio < 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores vÃ¡lidos.";
                return;
            }

            const valorParaEnviar = valorTotal - parteCaio;

            document.getElementById("resultado").innerHTML = `
                <p><strong>Valor que Caio deve te enviar:</strong> R$ ${valorParaEnviar.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
